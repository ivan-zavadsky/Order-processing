framework:
    messenger:
        default_bus: messenger.bus.default
        failure_transport: failed

        transports:
            # твои существующие async для mailer и notifier
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: messages
                        type: direct
                    queues:
                        messages: ~
                retry_strategy:
                    max_retries: 3
                    multiplier: 2

            # очередь для ошибок через Doctrine
            failed: 'doctrine://default?queue_name=failed'

            # новая очередь RabbitMQ для заказов
            rabbitmq_orders:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    exchange:
                        name: orders
                        type: direct
                    queues:
                        orders_queue: ~

        buses:
            messenger.bus.default: []

        routing:
            # твои существующие маршруты
            Symfony\Component\Mailer\Messenger\SendEmailMessage: async
            Symfony\Component\Notifier\Message\ChatMessage: async
            Symfony\Component\Notifier\Message\SmsMessage: async

            # маршрутизация твоего сообщения в RabbitMQ
            App\Message\OrderCreatedMessage: rabbitmq_orders
